    </table>

    <!-- edit balance modal -->
    <div class="admin-modal-overlay" id="editBalanceModal">
        <div class="admin-modal">
            <h3>Edit Balance for <span id="editUsername"></span></h3>
            <input type="number" id="newBalanceInput" placeholder="New Balance ($)">
            <button onclick="saveBalance()">Save</button>
            <button class="cancel-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>

    <!-- Send message modal -->
    <div class="admin-modal-overlay" id="sendMessageModal">
        <div class="admin-modal">
            <h3>Send Message to <span id="messageUsername"></span></h3>
            <textarea id="adminMessageInput" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
            <button class="cancel-btn" onclick="closeModals()">Cancel</button>
        </div>
    </div>
