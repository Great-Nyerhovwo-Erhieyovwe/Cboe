<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminX - Notes</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="light-mode">
    <div id="dashboard-container">
        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>AdminX</h2>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="dashboard-link">
                            <i class="fas fa-home"></i><span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html" id="tasks-link"><i class="fas fa-tasks"></i><span>Tasks</span></a>
                    </li>
                    <li>
                        <a href="notes.html" class="active"><i class="fas fa-sticky-note"></i><span>Notes</span></a>
                    </li>
                    <li>
                        <a href="tools.html"><i class="fas fa-tools"></i><span>Tools</span></a>
                    </li>
                </ul>
            </nav>

            <!-- theme toggle -->
            <div class="sidebar-footer">
                <button id="theme-toggle" class="sidebar-btn">
                    <i class="fas fa-moon"></i><span>Toggle Theme</span>
                </button>
                <button id="register-btn" class="sidebar-btn register-sidebar-btn">
                    <i class="fas fa-user-plus"></i><span>Register</span>
                </button>
            </div>
        </aside>

        <!-- main content area -->
        <div id="main-content">
            <!-- top nav bar -->
            <header id="navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="hamburger-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="company-name">AdminX</span>
                </div>

                <div class="navbar-left">
                    <div id="profile-dropdown" class="profile-container">
                        <div class="profile-info">
                            <span class="user-name">EmmaLex Vwede</span>
                            <img src="https://i.pravatar.cc/150?u=emmalex" alt="User Avatar" class="profile-avatar" />
                        </div>
                        <div class="dropdown-menu hidden">
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- page content for notes -->
            <main id="content">
                <h1 id="page-title">Notes Management</h1>

                <section class="notes-section">
                    <div class="note-form-card">
                        <h2>Add New Note</h2>
                        <form id="note-form">
                            <div class="form-group">
                                <label for="note-title">Note Title</label>
                                <input type="text" id="note-title" placeholder="Enter note title" required
                                    maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="note-content">Note Content</label>
                                <textarea id="note-content" placeholder="Write your note here..." required
                                    maxlength="250"></textarea>
                                <span class="char-count" id="char-count">0/250 characters</span>
                            </div>
                            <button type="submit" id="add-edit-note-btn" class="primary-btn">Add Note</button>
                        </form>
                    </div>

                    <div class="note-list-card">
                        <h2>Your Notes</h2>
                        <div id="note-list" class="note-list">
                            <!-- notes will dynamically loaded here by JavScript -->
                            <p class="no-notes-messages">No notes yet. Add one above!</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay hidden"></div>


    <!-- NEW: Modal System HTML -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button class="modal-close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <p id="modal-message"></p>
            </div>

            <div class="modal-footer" id="modal-footer">
                <!-- buttons will be added here for confirm modals -->
            </div>
        </div>
    </div>

    <!-- NEW: Registration Modal -->
    <div id="registration-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content registration-modal-content">
            <div class="modal-header">
                <h3 id="registration-modal-title">Registration Form</h3>
                <button class="modal-close-btn registration-close-btn">&times;</button>
            </div>

            <div class="modal-body">
                <form id="registration-form">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-course">Select Course</label>
                        <select name="reg-course" id="reg-course" required>
                            <option value="" disabled selected>-- Select a Course --</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="react">React</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="reg-terms" required>
                        <label for="reg-terms">I accept the <a href="#" class="terms-link">Terms and
                                Conditions</a></label>
                    </div>
                    <button type="submit" id="reg-submit-btn" class="primary-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
