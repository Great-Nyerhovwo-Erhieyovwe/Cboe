<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cboe - Deposit</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body class="light-mode">
    <div id="dashboard-container">
        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Cboe</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="market.html"><i class="fa-solid fa-chart-line"></i><span>Market & Pairs</span></a></li>
                    <li><a href="trade.html"><i class="fa-solid fa-money-bill-trend-up"></i><span>Trade</span></a></li>
                    <li><a href="#" class="active"><i class="fa-solid fa-money-bill-transfer"></i><span>Deposit</span></a></li>
                    <li><a href="#"><i class="fas arrow-up"></i><span>Withdraw</span></a></li>

                    <!-- <h3>General</h3> -->
                    <li><a href="#"><i class="fa-solid fa-user-gear"></i><span>Settings</span></a></li>
                    <li><a href="support.html"><i class="fa-solid fa-ticket"></i><span>Support</span></a></li>
                    <li><a href="../Login/login.html"><i class="fa-solid fa-arrow-left"></i><span>Logout</span></a></li>
                </ul>
            </nav>

            <!-- theme toggle -->
            <div class="sidebar-footer">
                <button id="theme-toggle" class="sidebar-btn">
                    <i class="fas fa-moon"></i><span>Toggle Theme</span>
                </button>
                <button id="register-btn" class="sidebar-btn register-sidebar-btn">
                    <i class="fas fa-user-plus"></i><span>Register</span>
                </button>
            </div>
        </aside>

        <!-- main content area -->
        <div id="main-content">
            <!-- top nav bar -->
            <header id="navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="hamburger-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="company-name">Cboe</span>
                </div>

                <div class="navbar-left">
                    <div id="profile-dropdown" class="profile-container">
                        <div class="profile-info">
                            <span class="user-name">EmmaLex Vwede</span>
                            <img src="https://i.pravatar.cc/150?u=emmalex" alt="User Avatar" class="profile-avatar" />
                        </div>
                        <div class="dropdown-menu hidden">
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- page content for notes -->
            <main id="content">
                <h1 id="page-title">Deposit</h1>
                <div class="modal-center">
                    <div class="form-box">
                        <h2>Deposit Funds</h2>
                        <form id="depositForm" enctype="multipart/form-data">
                            <label> Wallet Address</label>
                            <input type="text" value="0xABC123...XYZ" readonly>
                            <label for="amount">Amount (USD)</label>
                            <input type="number" id="amount" name="amount" required>

                            <label for="method">Payment Method</label>
                            <select name="method" id="method" required>
                                <option value="" disabled selected>-- Select Payment Method --</option>
                                <option value="crypto">Crypto</option>
                                <option value="bank" disabled>Bank Transfer (Available soon) </option>
                                <option value="card" disabled>Credit/Debit Card (Available soon) </option>
                            </select>

                            <label for="proof">Upload Proof of Payment</label>
                            <input type="file" id="proof" name="proof" accept="image/*,application/pdf" required>

                            <button type="submit">Deposit</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay hidden"></div>


    <!-- General Notification Modal -->

        <div class="status-content">

            <h3 id="statusTitle">Processing...</h3>
            <p id="statusMessage">Your deposit is being processed.</p>
        </div>
     </div> -->
    <script src="script.js"></script>
</body>

</html>
