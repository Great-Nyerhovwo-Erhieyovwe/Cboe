<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="light-mode">
    <div id="dashboard-container">
        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Cboe</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="manage-users.html"><i class="fa-solid fa-tools"></i><span>Manage User</span></a></li>
                    <li><a href="transaction.html"><i class="fa-solid fa-trend-up"></i><span>Transactions</span></a></li>
                </ul>
            </nav>
            <!-- theme toggle and register button -->
            <div class="sidebar-footer">
                <button id="theme-toggle" class="sidebar-btn">
                    <i class="fas fa-moon"></i><span>Toggle Theme</span>
                </button>
                <button id="profile-btn" class="sidebar-btn profile-sidebar-btn">
                    <i class="fa-solid fa-user"></i><span>Profile</span>
                </button>
            </div>
        </aside>

        <!-- main content -->
        <div id="main-content">
            <!-- top nav bar -->
            <header id="navbar" class="navbar">
                <div class="navbar-left">
                    <button id="sidebar-toggle" class="hamburger-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="company-name">Cboe Admin</span>
                </div>

                <div class="navbar-left">

                    <div id="nav-notification">
                        <i class="fa-solid fa-bell"></i>
                    </div>

                    <div id="profile-dropdown" class="profile-container">
                        <div class="profile-info">
                            <!-- <span class="user-name">EmmaLex Vwede</span> -->
                            <span class="user-name">Welcome, User</span>
                            <img src="https://via.placeholder.com/40" alt="avatar" class="profile-avatar">
                        </div>
                        <div class="dropdown-menu hidden">
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- dashboard content -->
            <main id="content">
                <h3 id="page-title">Admin Dashboard</h3>

                <section class="dashboard-overview">
  <div class="card">
  <div class="card-icon"><i class="fas fa-tasks"></i></div>
  <div class="card-info">
    <span class="card-title">Active Users</span>
    <p><span class="card-value" id="active-users">0</span></p>
  </div>
</div>

<div class="card">
  <div class="card-icon"><i class="fas fa-sticky-note"></i></div>
  <div class="card-info">
    <span class="card-title">Verified Users</span>
    <p><span class="card-value positive" id="verified-users">0</span></p>
  </div>
</div>

<div class="card">
  <div class="card-icon"><i class="fas fa-users"></i></div>
  <div class="card-info">
    <span class="card-title">Total Users</span>
    <span class="card-value" id="total-users">0</span>
  </div>
</div>

<div class="card">
  <div class="card-icon"><i class="fas fa-tools"></i></div>
  <div class="card-info">
    <span class="card-title">Active/Total Trades</span>
    <span class="card-value" id="active-trades">0</span>
  </div>
</div>

  <div class="card flexible1">
    <div class="card-icon"><i class="fas fa-users"></i></div>
    <div class="card-info">
      <span class="card-title">Transaction History</span>
      <li><span class="card-value" id="recent-tx">Loading...</span></li>
    </div>
  </div>
</section>
                </section>
            </main>
        </div>
    </div>

    <div id="mobile-overlay" class="mobile-overlay hidden"></div>
    <script src="./assets/js/dashboard.js"></script>
</body>

</html>
